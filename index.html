<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baristas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="conteiner-hero">
            <div class="conteiner hero"><!-- Son dos clases -->

                <div class="customer-super">
                    <i class="fa-solid fa-headset"></i>
                    <div class="customer-super-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">3512066602</span>
                    </div>
                </div>

                <div class="conteiner-logo">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h1 class="logo"><a href="/">Baristas</a></h1>
                </div>

                <div class="conteiner-user">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-basket-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito de compras</span>
                        <span class="number">(0)</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="conteiner-navbar">
            <nav class="navbar conteiner">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu"> <!--(li>a[href="#"])*6-->
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Moca Helado</a></li>
                    <li><a href="#">Expreso</a></li>
                    <li><a href="#">Capuchino</a></li>
                    <li><a href="#">Más</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>

                <form class="search-form">
                    <input type="search" placeholder="Buscar...">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>
    
    <section class="banner">
        <div class="content-banner">
            <p>Café Dilicioso</p>
            <h2>100% Natural <br>Café Fresco</h2>
            <a href="#">Comprar ahora</a>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/0c19aa0a31.js" crossorigin="anonymous"></script>
</body>
</html>
